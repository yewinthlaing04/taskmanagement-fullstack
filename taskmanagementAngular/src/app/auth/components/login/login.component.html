<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="w-50 p-4 border rounded shadow bg-white">
    <h3 class="text-center">Login</h3>
    <form action=""  [formGroup]="loginForm">

      <div class="mt-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" formControlName="email" placeholder="Enter email" class="form-control" required>
        <p *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger mt-1">Please enter a valid email</p>
      </div>
      <div class="mt-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" formControlName="password" placeholder="Enter password" class="form-control" required>
        <p *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger mt-1">Please enter a valid password</p>
      </div>
      <div class="mt-3 text-center">
        <button class="btn btn-success me-3" (click)="onSubmit()" [disabled]="loginForm.invalid">Login</button>
        <a href="#" routerLink="/signup" class="btn btn-primary">Register</a>
      </div>
    </form>
  </div>
</div>
