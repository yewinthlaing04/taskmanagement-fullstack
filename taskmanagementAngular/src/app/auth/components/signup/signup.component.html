<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="w-50 p-4 border rounded shadow bg-white">
    <h3 class="text-center">Sign Up</h3>
    <form action="" [formGroup]="signUpForm">
      <div class="mt-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" formControlName="name" placeholder="Enter your name" class="form-control" required>
        <p *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched" class="text-danger mt-1">Please enter a valid name</p>
      </div>
      <div class="mt-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" formControlName="email" placeholder="Enter email" class="form-control" required>
        <p *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-danger mt-1">Please enter a valid email</p>
      </div>
      <div class="mt-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" formControlName="password" placeholder="Enter password" class="form-control" required>
        <p *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-danger mt-1">Please enter a valid password</p>
      </div>
      <div class="mt-3">
        <label for="password" class="form-label">Confirm Password</label>
        <input type="password" name="password" formControlName="confirmPassword" placeholder="Please confirm password" class="form-control" required>
        <p class="text-danger" *ngIf="signUpForm.get('confirmPassword')?.touched && signUpForm.get('confirmPassword')?.invalid">Please enter a valid password</p>
        <p *ngIf="signUpForm.hasError('mismatch')" class="text-danger mt-1">Please enter a match password</p>
      </div>
      <div class="mt-3 text-center">
        <button class="btn btn-success me-3" (click)="onSubmit()" [disabled]="signUpForm.invalid">Register</button>
        <a href="#" routerLink="/login" class="btn btn-primary">Login</a>
      </div>
    </form>
  </div>
</div>
