<div class="container mt-4">
  <div class="d-flex flex-wrap justify-content-center gap-3">
    <div class="card shadow-sm border-0 p-3 rounded-4"
         style="width: 320px; min-width: 280px;" *ngFor="let task of listOfTask">
      <div class="card-body">
        <!-- Task Title -->
        <h5 class="fw-bold text-primary mb-1">{{ task.title }}</h5>
        <p class="text-muted mb-3">{{ task.description }}</p>

        <!-- Task Details -->
        <div class="d-flex justify-content-between border-top pt-2">
          <span><strong>Due Date:</strong> <span class="fw-bold text-dark">{{ task.dueDate | date: 'MMM d, y' }}</span></span>
          <span><strong>Employee:</strong> <span class="fw-bold text-dark">{{ task.employeeName }}</span></span>
        </div>

        <div class="d-flex justify-content-between border-top pt-2 mt-2">
          <span><strong>Priority:</strong>
            <span class="fw-bold text-uppercase text-danger">{{ task.priority }}</span>
          </span>
          <span><strong>Status:</strong>
            <span class="fw-bold text-uppercase text-primary">{{ task.taskStatus }}</span>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
