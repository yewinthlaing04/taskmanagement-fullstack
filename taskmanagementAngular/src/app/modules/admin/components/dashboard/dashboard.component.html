<div class="container mt-4">

  <div class="mb-4 d-flex justify-content-center" [formGroup]="searchForm">
    <input type="text" class="form-control w-50" formControlName="title" placeholder="Search tasks...">
    <button class="btn btn-primary ms-3" type="button" (click)="searchTask()">Search</button>
  </div>


  <div class="d-flex flex-wrap justify-content-center gap-3">
    <div class="card shadow-sm border-0 p-3 rounded-4"
         style="width: 320px; min-width: 280px;" *ngFor="let task of listOfTask">
      <div class="card-body">
        <!-- Task Title -->
        <h5 class="fw-bold text-primary mb-1">{{ task.title }}</h5>
        <p class="text-muted mb-3">{{ task.description }}</p>

        <!-- Task Details -->
        <div class="border-top pt-2">
          <span><strong class="text-primary">Due Date: </strong> <span class="fw-bold text-dark">{{ task.dueDate | date: 'MMM d, y' }}</span></span> <br>
          <span><strong class="text-primary">Employee: </strong> <span class="fw-bold text-dark">{{ task.employeeName }}</span></span>
        </div>

        <div class="d-flex justify-content-between border-top pt-2 mt-2">
          <span><strong>Priority: </strong>
            <span class="fw-bold text-uppercase text-danger me-2">{{ task.priority }}</span>
          </span>
          <span><strong>Status: </strong>
            <span class="fw-bold text-uppercase text-primary">{{ task.taskStatus }}</span>
          </span>
        </div>
      </div>

      <!-- Card Footer -->
      <div class="card-footer bg-white border-top pt-2 d-flex justify-content-between">
        <button class="btn btn-outline-primary btn-sm" routerLink="/admin/task-details/{{task.id}}">View</button>
        <button class="btn btn-outline-warning btn-sm" routerLink="/admin/task/{{task.id}}/edit" >Edit</button>
        <button class="btn btn-outline-danger btn-sm" (click)="deleteTask(task.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
